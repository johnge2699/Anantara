        :root { --bg-deep: #0a0a0a; --text-gold: #c5a059; --text-body: #a0a0a0; --border: #333; }

        /* HERO & LAYOUT */

        .gold-line { width: 60px; height: 1px; background-color: var(--text-gold); margin: 30px 0; }
        .btn-luxury { display: inline-block; border: 1px solid var(--text-gold); color: var(--text-gold); padding: 15px 40px; font-size: 0.8rem; text-transform: uppercase; letter-spacing: 0.2em; margin-top: 30px; transition: all 0.5s ease; }
        .btn-luxury:hover { background-color: var(--text-gold); color: var(--bg-deep); }
