<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ANANTARA{% endblock %} | The House of Pause</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,400&family=Montserrat:wght@200;300;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-deep: #0a0a0a;
            --bg-card: #141414;
            --text-gold: #c5a059; /* Muted Gold/Brass */
            --text-body: #a0a0a0; /* Stone Grey */
            --border-subtle: #333333;
        }

        body {
            background-color: var(--bg-deep);
            color: var(--text-body);
            font-family: 'Montserrat', sans-serif; /* Clean body text */
            margin: 0;
            padding: 0;
            line-height: 1.8;
            font-weight: 300;
        }

        /* Typography */
        h1, h2, h3, h4 {
            font-family: 'Cormorant Garamond', serif; /* Elegant headers */
            color: #e0e0e0;
            margin: 0;
            font-weight: 300;
        }

        h1 { font-size: 4rem; letter-spacing: 0.05em; line-height: 1.1; }
        h2 { font-size: 2.5rem; letter-spacing: 0.02em; color: var(--text-gold); margin-bottom: 20px; }
        h3 { font-size: 1.5rem; letter-spacing: 0.05em; text-transform: uppercase; }

        a { text-decoration: none; color: inherit; transition: color 0.4s ease; }
        a:hover { color: var(--text-gold); }

        /* Navigation */
        nav {
            padding: 40px 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .brand {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2rem;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            color: #fff;
        }

        .nav-links { display: flex; gap: 50px; }
        .nav-links a {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            color: #888;
        }
        .nav-links a.active { color: var(--text-gold); border-bottom: 1px solid var(--text-gold); padding-bottom: 5px; }

        /* Layout */
        .container { max-width: 1200px; margin: 0 auto; padding: 100px 20px; }
        .gold-line { width: 60px; height: 1px; background-color: var(--text-gold); margin: 30px 0; }
        
        /* Buttons */
        .btn-luxury {
            display: inline-block;
            border: 1px solid var(--text-gold);
            color: var(--text-gold);
            padding: 15px 40px;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            margin-top: 30px;
            transition: all 0.5s ease;
        }
        .btn-luxury:hover { background-color: var(--text-gold); color: var(--bg-deep); }

        /* Footer */
        footer {
            text-align: center;
            padding: 60px 0;
            border-top: 1px solid var(--border-subtle);
            font-size: 0.7rem;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            opacity: 0.5;
        }
    </style>
</head>
<body>

    <nav>
        <a href="/" class="brand">Anantara</a>
        <div class="nav-links">
            <a href="/">The Threshold</a>
            <a href="/rituals">Rituals</a>
            <a href="/sanctuaries">Sanctuaries</a>
            <a href="/journal">Journal</a>
            <a href="/membership" style="color: var(--text-gold);">Membership</a>
        </div>
    </nav>

    {% block content %}{% endblock %}

    <footer>
        &copy; 2026 Anantara Group. Ancestral Silence.
    </footer>

</body>
</html>
